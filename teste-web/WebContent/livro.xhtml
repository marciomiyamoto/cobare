<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h1>Novo Livro</h1>
		<h:form>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Título: " for="titulo" />
					<h:inputText id="titulo" value="#{livroMB.livro.titulo}"/>
					<h:outputText value="ISBN: " for="isbn" />
					<h:inputText id="isbn" value="#{livroMB.livro.isbn}"/>
					<h:outputText value="Preço:  " for="preco" />
					<h:inputText id="preco" value="#{livroMB.livro.preco}"/>
					<h:outputText value="Data de Lançamento:  " for="dataLancamento" />
					<h:inputText id="dataLancamento" value="#{livroMB.livro.dataLancamento}"/>
					<h:commandButton value="Gravar" action="#{livroMB.gravar}"/>
				</h:panelGrid>		
			</fieldset>
			
			<fieldset>
				<legend>Dados do Produto</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Nome " for="nome" />
					<h:inputText id="nome" value="#{livroMB.produto.nome}"/>
					<h:outputText value="Custo Unitário " for="custo" />
					<h:inputText id="custo" value="#{livroMB.produto.custoUnitario}"/>
					<h:outputText value="Valor  " for="valor" />
					<h:inputText id="valor" value="#{livroMB.produto.valorVenda}"/>
					<h:outputText value="Id  " for="id" />
					<h:inputText id="id" value="#{livroMB.produto.id}"/>
					<h:outputText value="Data Cadastro  " for="dtCadastro" />
					<h:inputText id="dtCadastro" value="#{livroMB.produto.dtCadastro}">
						<f:convertDateTime pattern = "dd-mm-yyyy" />
					</h:inputText>
					<h:outputText value="Data Validade  " for="dtValidade" />
					<h:inputText id="dtValidade" value="#{livroMB.produto.dataValidade}">
						<f:convertDateTime pattern = "dd-mm-yyyy" />
					</h:inputText>
					<p:commandButton value="Gravar" action="#{livroMB.gravarProduto}"/>
					<p:commandButton value="Voltar" action="principal"/>
				</h:panelGrid>		
			</fieldset>
		</h:form>
	</h:body>
</html>
