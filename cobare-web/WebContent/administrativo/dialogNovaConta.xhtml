<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<h:form>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Doc nº: " />
				<p:inputText disabled="true" />
			</div>
			<div class="ui-g-4">
				<p:outputLabel value="Descrição: " />
				<p:inputText />
			</div>
			<div class="ui-g-4">
				<p:outputLabel value="Tipo " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="À pagar" itemValue="À pagar" />
					<f:selectItem itemLabel="À receber" itemValue="À receber" />
				</p:selectOneMenu>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-8">
				<p:outputLabel value="Cliente / Fornecedor: " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Ambev" itemValue="Ambev" />
					<f:selectItem itemLabel="Pepsico" itemValue="Pepsico" />
				</p:selectOneMenu>
			</div>
			<div class="ui-g-4">
				<p:outputLabel value="Emissão: " />
				<p:calendar />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Parcelas: " />
				<p:inputText />
			</div>
			<div class="ui-g-4">
				<p:outputLabel value="Valor: " />
				<p:inputText />
			</div>
			<div class="ui-g-4">
				<p:outputLabel value="Vencimento: " />
				<p:calendar />
			</div>
		</div>
		<br />
		<br />
		<p:commandButton value="Adicionar produto"
			onclick="PF('dialogProdutos').show()" />
		<p:commandButton value="Cadastrar novo produto"
			onclick="PF('dialogNovoProduto').show()" />
		<p:commandButton value="Editar produto" disabled="true" />
		<p:commandButton value="Excluir produto" disabled="true" />
		<br />
		<br />
		<p:dataTable value="#{contasMB.contas}">
			<p:column headerText="Código">
				<h:outputText value="#{codigo}" />
			</p:column>
			<p:column headerText="Produto">
				<h:outputText value="#{produto}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputText value="#{categoria}" />
			</p:column>
			<p:column headerText="Custo (un)">
				<h:outputText value="#{custoUn}" />
			</p:column>
			<p:column headerText="Qtde">
				<h:outputText value="#{qtde}" />
			</p:column>
			<p:column headerText="Custo (total)">
				<h:outputText value="#{custoTotal}" />
			</p:column>
			<p:column headerText="Un. Medida">
				<h:outputText value="#{unMedida}" />
			</p:column>
			<p:column headerText="Data de validade">
				<h:outputText value="#{dtValidade}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />
		<p:commandButton value="Salvar" />
		<p:commandButton value="Cancelar" />
	</h:form>

	<p:dialog widgetVar="dialogNovoProduto" modal="true" 
		width="1300" appendTo="@(body)">
		<h:form id="formNovoProduto">
			<div class="ui-g">
				<div class="ui-g-3">
					<p:outputLabel value="Nome do produto: " />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Categoria: " />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-3">
					<p:inputText style="width:100%" value="#{contasMB.produto.nome}" />
				</div>
				<div class="ui-g-3">
					<p:selectOneMenu value="#{contasMB.catProduto.id}">
						<f:selectItems value="#{contasMB.catProdutos}" var="cat"
							itemLabel="#{cat.nome}" itemValue="#{cat.id}"/>						
					</p:selectOneMenu>
				</div>
				<div class="ui-g-1">
					<p:commandButton value="+" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-3">
					<p:outputLabel value="Quantidade: " />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Custo unitário: " />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-3">
					<p:inputText style="width:100%" value="#{contasMB.produto.qtde}"/>
				</div>
				<div class="ui-g-3">
					<p:inputText style="width:100%" disabled="true" value="#{contasMB.produto.custoUnitario}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-2">
					<p:outputLabel value="Valor de venda (unitário): " />
				</div>
				<div class="ui-g-2">
					<p:outputLabel value="Data de validade: " />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-3">
					<p:inputText style="width:100%" value="#{contasMB.produto.valorVenda}"/>
				</div>
				<div class="ui-g-3">
					<p:calendar style="width:100%" value="#{contasMB.produto.dataValidade}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-3">
					<p:outputLabel value="Unidade de medida: " />
				</div>
				<div class="ui-g-2">
					<p:outputLabel value="É produto composto? " />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-2">
					<p:selectOneMenu value="#{contasMB.unMedida.id}">
						<f:selectItems value="#{contasMB.unMedidas}" var="un"
							itemLabel="#{un.unidade}" itemValue="#{un.id}"/>
					</p:selectOneMenu>
				</div>
				<div class="ui-g-1">
					<p:commandButton value="+" />
				</div>
				<div class="ui-g-2">
					<p:selectOneRadio value="#{contasMB.flagProdutoComposto}">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
						<p:ajax update="panel" />
					</p:selectOneRadio>
				</div>
			</div>
			<p:panel id="panel" visible="#{contasMB.flagProdutoComposto}"
				toggleable="true">
				<fieldset>
					<legend>Produto composto</legend>
					<div>
						<p:selectOneMenu value="contasMB.insumo.id">
							<f:selectItems value="#{contasMB.insumos}" var="ins"
											itemLabel="#{ins.nome}" itemValue="#{ins.id}"/>
						</p:selectOneMenu>
						<p:outputLabel value="Qtde: " />
						<p:inputText value="#{contasMB.insumo.qtde}"/>
						<p:commandButton value="Adicionar" actionListener="#{contasMB.adicionaInsumo}"/>
					</div>
					<p:dataTable id="tabInsumos" value="#{contasMB.produtos}">
						<p:column headerText="Produto">
							<h:outputText value="#{contasMB.insumo.id}" />
						</p:column>
						<p:column headerText="Qtde">
							<h:outputText value="#{contasMB.insumo.qtde}" />
						</p:column>
						<p:column>
							<p:commandButton value="remover" />
						</p:column>
					</p:dataTable>
				</fieldset>
			</p:panel>
			<p:commandButton value="Adicionar" actionListener="#{contasMB.salvarProduto}" update="@all" />
			<p:commandButton value="Cancelar" />
		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="dialogProdutos" modal="true" width="1500" appendTo="@(body)">
		<h:form id="formAddProdutos">
			<fieldset>
				<legend><h1>Filtros</h1></legend>
				<div class="ui-g">
					<div class="ui-g-2">
						<h:outputText value="Código do produto:"/>
					</div>
					<div class="ui-g-2">
						<h:outputText value="Nome:"/>				
					</div>
					<div class="ui-g-2">
						<h:outputText value="Categoria:"/>				
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-2">
						<h:inputText value="#{contasMB.filtro.id}"/>
					</div>
					<div class="ui-g-2" >
						<h:inputText value="#{contasMB.filtro.nome}"/>
					</div>
					<div class="ui-g-2">
						<p:selectOneMenu value="#{contasMB.cat.id}">
							<f:selectItems value="#{contasMB.catProdutos}" var="cat"
								itemLabel="#{cat.nome}" itemValue="#{cat.id}"/>						
					</p:selectOneMenu>				
					</div>
				</div>
			</fieldset>
				<div>
					<p:commandButton value="Buscar" actionListener="#{contasMB.buscarProdutos}"/>
				</div>
			<p:dataTable id="dtProdutos" var="produto" value="#{contasMB.produtos}">
			<p:column headerText="Código">
				<h:outputText value="#{produto.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{produto.nome}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputText value="#{produto.categoria.nome}" />
			</p:column>
			<p:column headerText="Custo (un)">
				<h:outputText value="#{produto.custoUnitario}" />
			</p:column>
			<p:column headerText="Qtde">
				<h:outputText value="#{produto.qtde}" />
			</p:column>
			<p:column headerText="Un. Medida">
				<h:outputText value="#{produto.unidadeMedida.unidade}" />
			</p:column>
			<p:column headerText="Data de validade">
				<h:outputText value="#{produto.dataValidade}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</p:dialog>
</h:body>
</html>
